<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de E-mail Marketing</title>
  <link rel="shortcut icon" href="imagens/logo-fg.jpg" type="image/x-icon">
  <link rel="stylesheet" href="css/media-query.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header">
    <img src="imagens/logo-fg.jpg" alt="">
    <h1>Conversor de HTML para E-mail Marketing</h1>
  </header>
  <main>
    <section id="formatacao-html">
      
      <div id="html-desestruturado">
        <div>
          <p>Cole o HTML do PSD aqui:</p>
          <textarea id="input"></textarea>
        </div>
        <div id="btn-display">
          <button onclick="converter()">Converter</button>
          <button onclick="apagarInput()" id="btnApagar">Apagar</button>
        </div>
      </div>
      
      <div id="html-estruturado">
        <p>Resultado:</p>
        <pre id="outputResult"></pre>
        <button onclick="copiarResultado()">Copiar Resultado</button>
        <span id="msg" class="copied"></span>
      </div>

    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
